    /* Global */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #00796b;
      padding: 1rem 2rem;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }
    .navbar nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar nav a:hover,
    .navbar nav a.active {
      color: #ffeb3b;
      border-bottom: 2px solid #ffeb3b;
      padding-bottom: 3px;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Card */
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 2rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* Table Styling */

      width: 100%;
      border-collapse: collapse;
    }
